[user]
name = "Drew Olson"
email = "drew@drewolson.org"

[templates]
draft_commit_description = '''
concat(
  coalesce(description, default_commit_description, "\n"),
  surround(
    "\nJJ: This commit contains the following changes:\n", "",
    indent("JJ:     ", diff.stat(72)),
  ),
  "\nJJ: ignore-rest\n",
  diff.git(),
)
'''

[ui]
default-command = "log"

[aliases]
ff = ["bookmark", "move", "--from", "heads(::@- & bookmarks())", "--to", "@-"]
ll = ["log", "-n", "10", "-r", "all()"]
sync = ["util", "exec", "--", "bash", "-c", """
set -euo pipefail
jj git fetch
jj rebase -d main -b @
""", ""]
push = ["util", "exec", "--", "bash", "-c", """
set -euo pipefail
jj ff
jj git push
""", ""]
fetch-pr = ["util", "exec", "--", "bash", "-c", """
set -euo pipefail
git fetch $1 pull/$2/head:pr/$2
""", ""]

[revset-aliases]
"github_prs()" = 'bookmarks(regex:"pr/*")'
"github_trunks()" = 'present(main) | present(main@upstream)'
"github_fork_point()" = 'fork_point(github_prs() | github_trunks())'
"github_leaves()" = 'bookmarks() | mine() | @ | github_prs()'
"github()" = 'github_fork_point()::github_leaves()'

[revsets]
log = "github()"
